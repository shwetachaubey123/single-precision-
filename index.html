<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE 754 Single Precision Converter</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>
    <div class="container">
        <h1>Single Precision Converter</h1>
        <label for="decimal">Enter Number with Decimal:</label>
        <input type="number" id="decimal" step="any" placeholder="Enter a decimal number">
        <button onclick="convertToIEEE754()">Convert</button>
        
        <h2>IEEE 754 Single Precision Representation:</h2>
        <p id="binaryResult">0 00000000 00000000000000000000000</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
